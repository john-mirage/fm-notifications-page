<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="src/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Notifications page</title>
  <meta name="title" content="Notifications page">
  <meta name="description" content="Frontend mentor challenge solution for: Notifications page">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/notifications-page/">
  <meta property="og:title" content="Notifications page">
  <meta property="og:description" content="Frontend mentor challenge solution for: Notifications page">
  <meta property="og:image" content="https://john-mirage.github.io/notifications-page/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/notifications-page/">

</head>

<body class="page">
  <!-- web app -->
  <main class="web-app" is="web-app">
    <header class="web-app__header">
      <div class="web-app__row">
        <h1 class="web-app__title">Notifications</h1>
        <div class="web-app__notification-count" data-id="web-app-notification-count">3</div>
      </div>
      <button class="web-app__button" data-id="web-app-button">Mark all as read</button>
    </header>
    <ul class="web-app__notification-list" data-id="web-app-notification-list"></ul>
  </main>

  <!-- template | web notification -->
  <template id="template-web-notification">
    <img class="web-notification__avatar" data-id="web-notification-avatar"/>
    <div class="web-notification__content">
      <p class="web-notification__comment">
        <span class="web-notification__username" data-id="web-notification-username"></span>
        <span class="web-notification__indicator" data-id="web-notification-indicator"></span>
      </p>
      <p class="web-notification__created-at" data-id="web-notification-created-at"></p>
    </div>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
